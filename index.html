<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Remerones Wilde</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f9f9f9;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .productos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .producto {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      background: white;
      width: 200px;
      text-align: center;
    }
    .producto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }
    button:hover {
      background: #218838;
    }
    #carrito {
      padding: 20px;
      background: #fff3cd;
    }
  </style>
</head>
<body>

<header>
  <h1>Remerones Wilde</h1>
</header>

<section class="productos">
  <div class="producto">
    <img src="WhatsApp Image 2025-05-11 at 16.31.51 (2).jpeg" alt="Remera Negra">
    <h3>Remera Negra</h3>
    <p>$3500</p>
    <button onclick="agregarAlCarrito('Remera Negra', 3500)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="WhatsApp Image 2025-05-11 at 16.31.50.jpeg" alt="Campera Jean">
    <h3>Campera Jean</h3>
    <p>$8500</p>
    <button onclick="agregarAlCarrito('Campera Jean', 8500)">Agregar al carrito</button>
  </div>

  <div class="producto">
    <img src="WhatsApp Image 2025-05-11 at 16.31.50 (1).jpeg" alt="Pantalón Jogger">
    <h3>Pantalón Jogger</h3>
    <p>$5500</p>
    <button onclick="agregarAlCarrito('Pantalón Jogger', 5500)">Agregar al carrito</button>
  </div>
  
<div class="producto">
    <img src="WhatsApp Image 2025-05-11 at 16.31.50 (2).jpeg" alt="Pantalón Jogger">
    <h3>Remeron Gris</h3>
    <p>$5500</p>
    <button onclick="agregarAlCarrito('Pantalón Jogger', 5500)">Agregar al carrito</button>
  </div>
</section>

<section id="carrito">
  <h2>Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p><strong>Total: $<span id="total">0</span></strong></p>
</section>

<script>
  let total = 0;
  const lista = document.getElementById("lista-carrito");
  const totalElemento = document.getElementById("total");

  function agregarAlCarrito(producto, precio) {
    const item = document.createElement("li");
    item.textContent = `${producto} - $${precio}`;
    lista.appendChild(item);
    total += precio;
    totalElemento.textContent = total;
  }
</script>

</body>
</html>
